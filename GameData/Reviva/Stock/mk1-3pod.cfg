// Provides alternate DE+MAS IVA upgrade
+INTERNAL[DE_Mk1-3]:NEEDS[DE_IVAExtension&AvionicsSystems]:FOR[zzz_Reviva]
{
	@name = DE_Mk1-3_MAS

	@PROP[ALCORMFD40x20],0 // Middle left is 0 in list
	{
		@name = MAS_ALCOR_MFD2

		@position[0] -= 0.000
		@position[1] -= 0.016

		@scale[*] *= 0.86
	}
}

