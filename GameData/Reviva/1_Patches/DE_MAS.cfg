// ----- cloned internals

// Provides alternate MH+MAS IVA upgrade
+INTERNAL[MEM_ASET_IVA_Internal]:NEEDS[DE_IVAExtension&AvionicsSystems]:FOR[Reviva]
{
	@name = MEM_ASET_IVA_Internal_MAS

	@PROP[ALCORMFD40x20],1 // Bottom left is 1 in list
	{
		@name = MAS_ALCOR_MFD2

		@position[0] -= 0.008
		@position[1] -= 0.028

		@scale[*] *= 0.82
	}

	@PROP[ALCORMFD60x30] // Right most 60x30 replaced
	{
		@name = MAS_ALCOR_MFD2
	}
}

// Provides alternate MH+MAS IVA upgrade
+INTERNAL[MK2POD_ASET_IVA_Internal]:NEEDS[DE_IVAExtension&AvionicsSystems]:FOR[Reviva]
